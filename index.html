<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Newsletter Modal</title>
</head>
<body>
    <div class="mainPage">
        <div class="modalPage">
            <div class="modalBody">
                <div class="newsletter"><p>Subscribe our newsletter</p></div>
                <div class="newsletterbtn"><button>Click Here</button></div>
            </div>
            <div class="modalContent hidden">
                <div class="closebtn">X</div>
                <div class="text">Subscribe for daily updates</div>
                <div class="input">
                    <div class="inputBox"><input type="text" placeholder="Enter your email address"></div>
                    <div class="subscribeButton">
                        <button>Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
